<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/home']"
         routerLinkActive="active">Home</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link"
      [routerLink]="['/login']"
         >Log Out</a>
    </li>
  </ul>
</nav>
<div class='card'>
    <div class='card-header'>
     
    </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>imdbID</th>
              <th>Type</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
                <th class="clickable" [routerLink]="['/detail',movie.imdbID]">{{movie?.Title}}</th>
                <th>{{movie?.Year}}</th>
                <th>{{movie?.imdbID}}</th>
                <th>{{movie?.Type}}</th>
                <th>{{movie?.imdbRating}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
