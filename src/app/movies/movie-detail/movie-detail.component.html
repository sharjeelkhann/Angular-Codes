<div class='card'
     *ngIf='movie'>
  <div class='card-header'>
    {{pageTitle + ': ' + movie.Title}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{movie.Title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Awards:</div>
          <div class='col-md-8'>{{movie.Awards}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Country:</div>
          <div class='col-md-8'>{{movie.Country}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Released Date:</div>
          <div class='col-md-8'>{{movie.Released}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>BoxOffice:</div>
          <div class='col-md-8'>{{movie.BoxOffice}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>imdb Ratings:</div>
          <div class='col-md-8'>{{movie.imdbRating}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='movie.Poster'
             [title]='movie.Title'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
