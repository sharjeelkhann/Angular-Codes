<div style="text-align:center" class="card">

  <div class="card-header">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="card-body" style="background-color: cadetblue;text-align: center;">
    <form [formGroup]='loginForm' novalidate class="form">
      <div class="ui-g-12 ui-fluid" style="text-align: center;">
        <div class="ui-g-12 ui-md-6">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input formControlName='email' type="text" class="form-control" pInputText placeholder="Username">
          </div>
        </div>

        <div class="col-md-8" class="alert  alert-danger"
          *ngIf="loginForm.get('email').dirty && loginForm.get('email').errors">
          Invalid Email !!!
        </div>
      </div>
      <div class="ui-g-12 ui-fluid" style="text-align: center;">
        <div class="ui-g-12 ui-md-6">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fas fa-key"></i></span>
            <input formControlName='password' type="password" class="form-control" pInputText placeholder="Username">
          </div>
        </div>
        <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('password').dirty">
          Password is required and should greater than 8 characters !!!
        </div>
      </div>
      <br />
      <button class="btn btn-primary" (click)="verifyLogin()">Login</button>

    </form>
  </div>
</div>
